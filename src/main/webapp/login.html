<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录-进销存管理系统</title>
<meta name="author" content="DeathGhost" />

<link rel="stylesheet" type="text/css" href="static/css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
.black_overlay{  display: none;  position: absolute;  top: 0%;  left: 0%;  width: 100%;  height: 100%;  background-color: black;  z-index:1001;  -moz-opacity: 0.8;  opacity:.80;  filter: alpha(opacity=80);  }  
</style>
<script type="text/javascript" src="jquery-easyui-1.8.1/jquery.min.js"></script>
<script type="text/javascript" src="static/js/verifyCode.js"></script>
 <script type="text/javascript" src="static/js/Particleground.js"></script>
<script type="text/javascript" src="js/projectUtil.js"></script>
<script>

	function UserLogin(){
		var userName=$("#userName").val();var password=$("#password").val();var imageCode=$("#imageCode").val();
	  	console.info(userName);console.info(password);
		  	if(!imageCode||!userName||!password){
		  		alert("请输入合法的表单");
		  		return false;
		  	}else{
		  	console.info(projectName)
		  		$.ajax({
		  			type:'post',
		  			url:projectName+'/UserLogin',
		  			data:{"userName":userName,"password":password,"code":imageCode},
		  			success:function(result){
		  				if(result&&result.success){
		  					
		  					window.location.href="main.html";	
		  				}else{
		  					alert(result.msg);
		  					changeImg();
		  				}
		  			},
		  			error:function(result){
		  				alert("error");
		  			},
		  		})
		  	}
	}

	$(function(){
		 //粒子背景特效
	  $('body').particleground({
	    dotColor: '#5cbdaa',
	    lineColor: '#5cbdaa'
	  });
	  
	})

	

	
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>进销存管理系统</strong>
  <em>Lnvoicing Management System</em>
 </dt>
 <dd class="user_icon" >
  <input type="text" id="userName" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" id="password" placeholder="密码" class="login_txtbx"/>
 </dd>
  <dd class="val_icon">
  	<div id="drag"></div>
  <div class="checkcode">
    <input type="text" id="imageCode" name="imageCode" placeholder="验证码" maxlength="4" class="login_txtbx">
    <img id="imgObj" alt="看不清，换一张" src="drawImage" onclick="changeImg()" />
  </div>
 </dd>
 <dd>
  <input type="button" id="loginBtn" value="立即登陆" OnClick="UserLogin()" class="submit_btn"/>
 </dd>
 <dd>
  <p>© 2012-2017 南通小锋网络科技有限公司  版权所有</p>
  <p><a href="http://www.java1234.com" target="_blank">Java知识分享网 </a></p>
 </dd>
</dl>					   
	<div id="dd" style="background-color: white"> 
	</div> 
<div id="fade" class="black_overlay"> 
</div>
 <div id="msg"></div>
</body>
</html>
